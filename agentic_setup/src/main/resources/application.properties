# spring.application.name=agentic_setup


# ── OpenAI ────────────────────────────────────────────────────────────
openai.api-key=${OPENAI_API_KEY:}
openai.model=gpt-4.1

# ── Agent ─────────────────────────────────────────────────────────────
# SHORT = no planner call (fastest)
# MID   = one cheap planner call
# LONG  = full plan + reflection (best quality)
agent.planning-mode=SHORT

# ── MCP ───────────────────────────────────────────────────────────────
mcp.base-url=https://content-retrival-ai-mcp.cfapps.eu10.hana.ondemand.com